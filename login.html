<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Adicione o Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <div class="login-container">
        <!-- Título com logo -->
        <div class="logo">Bem-vindo</div>
        <p class="subtitle">Faça login em sua conta</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required placeholder="Sua senha">
                </div>
            </div>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <!-- Elemento de status com classe dinâmica -->
        <p id="status" class="status"></p>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
